<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            color: blue;
            text-align: center;
            width: 250px;
            height: auto;
            background-color: white;
           border: solid rgba(0, 0, 0, 0.203);
        }

        td, th {
            background-color: yellow;
            border: 2px solid black;
            padding: 10px;
            
            
        }
        .branco {
            background-color: white;
        }

        tr {

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="branco" colspan="2" rowspan="2"> </td>
            <th colspan="3">Demografia</th>
        </tr>
        <tr>
            <th>Homens</th>
            <th>Meninas</th>
            <th>Professor</th>
        </tr>
        <tr>
            <th rowspan="4">Turmas</th>
            <th>A</th>
            <td>20</td>
            <td>5</td>
            <td>João Pedro</td>
        </tr>
        <tr>
            <th>B</th>
            <td>21</td>
            <td>3</td>
            <td>Idem</td>
        </tr>
        <tr>
            <th>C</th>
            <td>25</td>
            <td>2</td>
            <td>Maria João</td>
        </tr>
        <tr>
            <th>D</th>
            <td>20</td>
            <td>0</td>
            <td>Idem</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>86</td>
            <td>4</td>
            <td>2</td>
        </tr>
        
    </table>
    
</body>
</html>
