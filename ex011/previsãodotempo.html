<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <style>
        table {
            background-color: white;
            text-align: center;
            padding-top: 10px;
            border: solid rgba(211, 211, 211, 0.621);
        }

        tr, th, td {
            border: 1px solid black;
            padding: 2px;
        }

        th {
            background-color: aqua;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <th>Dia</th>
            <th>Tempo</th>
            <th>Mínima</th>
            <th>Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td>⛅️</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>☀️</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td>🌦</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>⛈</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td>⛅️</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>☁️</td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td>🌨</td>
            <td>27°</td>
            <td>32°</td>
        </tr>

    </table>
</body>
</html>
